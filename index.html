<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data Tree</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        #factories {
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-12">
                <h1 class="text-center">Alex Bradley's Data Tree</h1>
                <div class="nav mb-3 justify-content-center">
                    <button id="clear" class="btn btn-danger mx-2">Reset</button>
                    <button id="add"  class="btn btn-success mx-2" data-toggle="modal" data-target="#modal">Add</button>

                </div>
                <div id="status">

                </div>
                <h3 class="text-center text-light bg-secondary py-2 mb-3">Factories</h3>
                <div id="factories">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">Create Factory</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label>Name:</label>
                    <input type="text" id="factory" class="form-control" placeolder="enter name">
                    <label>Child Nodes:</label>
                    <select id="select" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                    </select>
                    <label>Set Lower Bound:</label>
                    <input type="number" id="lower" class="form-control">
                    <label>Set Upper Bound:</label>
                    <input type="number" id="upper" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="submit" type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script>
        (function () {
    //function grab by ID
    var element = function (id) {
        return document.getElementById(id);
    }
    //Grab relevant ids
    var status = element('status')
    var factories = element('factories')
    var submit = element('submit')
    var factory = element('factory')
    var select = element('select')
    var lower = element('lower')
    var upper = element('upper')
    var resetBtn = element('clear')

    //set status default as blank
    var statusDefault = status.textContent;

    // When status changes display for four seconds
    var setStatus = function (s) {
        status.textContent = s;

        if (s !== statusDefault) {
            var delay = setTimeout(function () {
                setStatus(statusDefault);
            }, 4000)
        }
    }
    //set up socket connection
    var socket = io.connect('http://localhost:4000')

    // Connected to socket
    if (socket !== undefined) {
        console.log('Connected to socket...')

        //On receipt of data
        socket.on('output', function (data) {
            console.log(data);
            if (data.length) {
                for (var i = 0; i < data.length; i++) {
                    console.log(data[i]);
                    var message = document.createElement('ul')
                    message.setAttribute('class', 'list-group mb-3');
                    var namehead = '<li class="list-group-item list-group-item-primary p-2">' + data[i].factory + '</li>'
                    for (var j = 0; j < data[i].childArr.length; j++) {
                        namehead += '<li class="list-group-item p-2 pl-3">' + data[i].childArr[j] + '</li>'
                    }
                    message.innerHTML = namehead;
                    factories.appendChild(message);
                    factories.insertBefore(message, factories.firstChild);
                }
            }
        });
        // On status change
        /*
        socket.on('status', function (data) {
            console.log('Client on status: ' + data);
            setStatus((typeof data === 'object') ? data.childArr : data)
            if (data.clear) {
                factories.value = "";
            }
        });
        */

        //On Add Factory modal form submit
        submit.addEventListener('click', function (event) {
            var arr = [];
            var arrayLength = select.value;
            var lowerVal = Number(lower.value);
            var upperVal = Number(upper.value);
            while (arr.length < arrayLength) {
                function getRndInteger(min, max) {
                    return min + Math.floor(Math.random() * (max - min + 1));
                }
                var randomnumber = getRndInteger(lowerVal, upperVal);
                arr[arr.length] = randomnumber;
            }
            socket.emit('input', { factory: factory.value, childArr: arr })
            factory.value = '';
            lower.value = '';
            upper.value = '';
            select.value = 1;
        });
        // On reset button click
        resetBtn.addEventListener('click', function () {
            socket.emit('clear')
        })
        // On clear
        socket.on('cleared', function () {
            console.log("in cleared of client")
            //setStatus('Cleared')
            factories.innerHTML = '';
        })
    }
})();
    </script>
</body>

</html>
