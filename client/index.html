<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data Tree</title>

    <!-- Bootstrap CSS CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- jsTree CSS CDN-->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.5/themes/default/style.min.css" />
</head>

<body>
    <!------------------>
    <!-- Main Display -->
    <!------------------>
    <main class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-12">
                <h1 class="text-center mb-4">Alex Bradley's Data Tree</h1>
                <div class="nav pb-4 border-bottom">
                    <div class="col-12 mb-3 text-center">
                        <button id="add" class="btn btn-success mx-2" data-toggle="modal" data-target="#modal">Add Factory</button>
                        <button id="clear" class="btn btn-danger mx-2">Reset Tree</button>
                    </div>
                    <div id="deleteContainer" class="col-12 text-center">
                        <select name="" id="selectFactory" class="col-6 d-inline form-control mx-2 align-middle"></select>
                        <button id="delete" class="btn btn-danger mx-2">Delete</button>
                        <button id="update" class="btn btn-primary mx-2" data-toggle="modal" data-target="#updateModal">Update</button>
                    </div>
                </div>
                <!-- Tree populates here -->
                <section id="jstree">
                </section>
            </div>
    </main>

    <!--------------->
    <!-- Add Modal -->
    <!-- ------------>
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">Create Factory</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Modal Form -->
                <div class="modal-body">
                    <label>Name:</label>
                    <label class="font-weight-light col-12">Names may only contain letters, numbers, and underscores</label>
                    <input type="text" id="factoryInput" class="form-control" placeolder="enter name">
                    <label>Child Nodes:</label>
                    <select id="select" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                    </select>
                    <label>Set Lower Bound:</label>
                    <input type="number" id="lower" class="form-control">
                    <label>Set Upper Bound:</label>
                    <label class="font-weight-light col-12">Max: 999,999,999</label>
                    <input type="number" id="upper" class="form-control">
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="submit" type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!------------------>
    <!-- Update Modal -->
    <!-- ------------ -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">Edit Factory</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Modal Form -->
                <div class="modal-body">
                    <h6 class="mt-2">Edit factory name</h6>
                    <label class="font-weight-light col-12">Names may only contain letters, numbers, and underscores</label>
                    <input type="text" id="factoryUpdate" class="form-control">
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="updateName" type="button" class="btn btn-primary" data-dismiss="modal">Update Name</button>
                    </div>
                    <h6 class="mt-4 mb-2">Edit Children</h6>
                    <label>Number of child nodes:</label>
                    <select id="selectUpdate" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                    </select>
                    <label>Set lower bound:</label>
                    <input type="number" id="lowerUpdate" class="form-control">
                    <label>Set upper bound:</label>
                    <label class="font-weight-light col-12">Max: 999,999,999</label>
                    <input type="number" id="upperUpdate" class="form-control">
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="updateArray" type="button" class="btn btn-primary" data-dismiss="modal">Update Children</button>
                </div>
            </div>
        </div>
    </div>

    <!------------->
    <!-- Scripts -->
    <!------------->

    <!-- Jquery/Popper/Bootstrap CDN Combo -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- jsTree -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.5/jstree.min.js"></script>

    <!-- Socket.io-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>

    <!-- My client side app.js file -->
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
